<kendo-appbar [position]="'top'" style="height: 10vh;">
  <kendo-appbar-section>
      <button class="k-button k-button-clear menu-btn" (click)="toggle(drawer)">
          <kendo-icon [name]="'menu'"></kendo-icon>
      </button>
  </kendo-appbar-section>
  <kendo-appbar-section>
      <h1 class="title">Menu</h1>
  </kendo-appbar-section>
  <kendo-appbar-spacer [width]="'32px'"></kendo-appbar-spacer>
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section>
      <kendo-avatar [imageSrc]="kendokaAvatar" [shape]="'circle'" [width]="'26px'" [height]="'26px'"></kendo-avatar>
  </kendo-appbar-section>
</kendo-appbar>
<kendo-drawer-container>
  <kendo-drawer #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
      id="drawer" [ngClass]="active ? 'active' : ''">
      <ng-template kendoDrawerFooterTemplate>
        <div class="expand">
          <button kendoButton class="k-button k-button-outline" (click)="drawer.toggle()">
            <span class="k-icon k-i-arrow-chevron-right" *ngIf="!drawer.expanded"></span>
            <span class="k-icon k-i-arrow-chevron-left" *ngIf="drawer.expanded"></span>
          </button>
        </div>
    </ng-template>
  </kendo-drawer>
  <kendo-drawer-content>
      <main>
        <div class="box1">Content 1</div>
        <div class="box2">Content 2</div>
        <div class="box3">Content 3</div>
        <div class="box4">Content 4</div>
        <footer>made by BMcGetti</footer>
      </main>
  </kendo-drawer-content>
</kendo-drawer-container>
