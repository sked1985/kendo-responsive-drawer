<kendo-appbar [position]="'top'" style="height: 10vh;">
  <kendo-appbar-section>
      <button class="k-button k-button-clear menu-btn" (click)="toggle(drawer)">
          <kendo-icon [name]="'menu'"></kendo-icon>
      </button>
  </kendo-appbar-section>
  <kendo-appbar-section>
      <h1 class="title">Responsive</h1>
  </kendo-appbar-section>
  <kendo-appbar-spacer [width]="'32px'"></kendo-appbar-spacer>
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section class="actions">
      <!-- <kendo-badge-container>
          <button class="k-button k-button-clear">
              <kendo-icon [name]="'bell'"></kendo-icon>
          </button>
          <kendo-badge [shape]="'dot'" [themeColor]="'warning'" [size]="'small'" [position]="'inside'"></kendo-badge>
      </kendo-badge-container> -->
      <span class="k-appbar-separator"></span>
  </kendo-appbar-section>

  <kendo-appbar-section>
      <kendo-avatar [imageSrc]="kendokaAvatar" [shape]="'circle'" [width]="'26px'" [height]="'26px'"></kendo-avatar>
  </kendo-appbar-section>
</kendo-appbar>
<kendo-drawer-container style="height: 90vh;">
  <kendo-drawer #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
      id="drawer" [ngClass]="active ? 'active' : ''">
      <ng-template kendoDrawerFooterTemplate>
        <div class="expand">
          <button kendoButton (click)="drawer.toggle()">
            <span *ngIf="drawer.expanded"><<</span>
            <span *ngIf="!drawer.expanded">>></span>
          </button>
          {{drawer[0]}}
        </div>
    </ng-template>
  </kendo-drawer>
  <kendo-drawer-content>
      App content
  </kendo-drawer-content>
</kendo-drawer-container>
